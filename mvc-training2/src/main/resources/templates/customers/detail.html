<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="#{title.detail}">こきゃく詳細画面</title>
</head>
<body>
	<h1 th:text="#{title.detail}">こきゃく詳細画面</h1>
	<dl>
		<dt th:text="#{id}">ID</dt>
		<dd>
			<span th:text="${customer.id}">1</span>
		</dd>
		<dt th:text="#{name}">NAME</dt>
		<dd>
			<span th:text="${customer.name}">山田</span>
		</dd>
		<dt th:text="#{address}">ADDRESS</dt>
		<dd>
			<span th:text="${customer.address}">東京</span>
		</dd>
		<dt th:text="#{emailAddress}">E-MAIL</dt>
		<dd>
			<span th:text="${customer.emailAddress}">yama@hoge.jp</span>
		</dd>
	</dl>
	<a href="index.html" th:href="@{/customers}" th:text="#{button.returnlist}">いちらんへ戻る</a>
</body>
</html>
