<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/normalize.css" th:href="@{/css/normalize.css}" rel="stylesheet"></link>
<link href="/css/customer.css" th:href="@{/css/customer.css}" rel="stylesheet"></link>
<title th:text="#{title.review}">かくにん画面</title>
</head>
<body>
	<h1 th:text="#{title.review}">かくにん画面</h1>
	<form method="post">
		<dl>
			<dt th:text="#{id}">ID</dt>
			<dd th:text="${editCustomer.id}">3</dd>
			<dt th:text="#{name}">NAME</dt>
			<dd th:text="${editCustomer.name}">佐藤</dd>
			<dt th:text="#{address}">ADDRESS</dt>
			<dd th:text="${editCustomer.address}">福島</dd>
			<dt th:text="#{emailAddress}">E-MAIL</dt>
			<dd th:text="${editCustomer.emailAddress}">satou@fuga.com</dd>
			<dt th:text="#{membershipType}">TYPE</dt>
			<dd th:text="${@eh.getText('CustomerTypeValues', editCustomer.membershipType)}">ゴールド</dd>
			<dt th:text="#{emailNotification}">NOTIFICATION</dt>
			<dd th:text="${@eh.getText('EmailNotificationValues', editCustomer.emailNotification)}">YES</dd>
		</dl>
		<button type="submit" name="_event_confirmed" th:text="#{button.reedit}">こうしん</button>
		<button type="submit" name="_event_revise" th:text="#{button.reentry}">さい入力</button>
	</form>
</body>
</html>
